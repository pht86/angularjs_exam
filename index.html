<!DOCTYPE html>
<html ng-app="productApp">
<head>
    <meta charset="UTF-8">
    <title>Product Management | AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-controller="productCtrl">
<div class="container-sm border mt-5">
    <h1>Product</h1>
    <button class="btn btn-primary fs-6"><i class="fa fa-plus"></i> Add Product</button>
    <table class="table table-bordered table-striped" style="margin-top:10px;">
        <thead>
            <th>#</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{$index + 1}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>
                    <button class="btn btn-primary fs-6"><i class="fa fa-edit"></i> Edit</button>
                    <button class="btn btn-danger fs-6"><i class="fa fa-trash"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
